    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const originalText = 'Lets make something\namazing together! '; // The text you want to type
            const typingElement = document.querySelector('.banner-text');
            let typedText = '';
            let index = 0;

            typingElement.innerHTML = ''; // Clear initial text

            function typeLetter() {
                if (index < originalText.length) {
                    const currentChar = originalText.charAt(index);
                    if (currentChar === '\n') {
                        typedText += '<br>'; // Add a line break for newlines
                    } else {
                        typedText += currentChar;
                    }
                    typingElement.innerHTML = typedText;
                    index++;
                    setTimeout(typeLetter, 100); // Adjust typing speed
                }
            }

            typeLetter(); // Start typing effect
        });
    </script>
